<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Giphy Buttons</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9"

<body>
<div class="container">
    <div class="row">
    <div class="col-md-4" id="sideBar">
        <h1>Giphy Buttons!</h1>
        <div class="card">
            <div class="card-header">
              <i class="far fa-image"></i> Search for Gifs
            </div>
  
            <div class="card-body">
  
            <form>
                <div class="form-group">
  
                  <label for="searchTerm">Search Term</label>
                  <input type="text" class="form-control" id="searchTerm" value="">
  
                </div>
  
                <div class="form-group">
  
                  <label for="numberOfArticles">Number of Gifs to Retrieve</label>
                  <select class="form-control" id="numberOfGifs">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                  </select>
                </div>
            </form>
                <button class="btn btn-primary" type="submit" id="addButton">Add a Button</button>
                <br>
                <button class="btn btn-secondary" data-toggle="button" aria-pressed="true" id="favoriteButton">Select Favorites</button>
                <button class="btn btn-outline-danger" data-toggle="button" aria-pressed="true" id="removeButton">Remove Favorites</button>
            </div>
        <div class="card">
            <div class="card-header">Gif Buttons</div>
                <div class="card-body buttonArea">
                <button class="btn btn-primary" type="button" id="search" data-type="Animals" data-number="5">Animals</button>
                </div>
            </div>
         </div>
    </div>
    
   

    <div class="col-md-8" id="gifArea"></div>

    </div>



</div>
